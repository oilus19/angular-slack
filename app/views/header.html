<header class="clearfix">

  <ul class="group-nav list-inline pull-left">

    <li class="dropdown messages" dropdown on-toggle="toggled(open)">

      <a href class="dropdown-toggle" dropdown-toggle>
        <fa name="plus"></fa>
      </a>

      <div class="dropdown-menu pull-left with-arrow panel panel-default animated littleFadeInDown" style="margin-top: 7px; left: 7px; min-width: 160px; ">

        <div class="panel-heading pt-10 pb-10 pl-20">
          You have <strong>2</strong> options
        </div>

        <ul class="list-group">
          <li class="list-group-item p-20"><a ui-sref="app.grouplist">Join a Group</a></li>
          <li class="list-group-item p-20"><a ng-click="newGroup()">Create a Group</a></li>
        </ul>

        <script type="text/ng-template" id="createGroupModalContent.html">
          <div class="modal-header p-30 pb-0">
            <h3 class="modal-title custom-font">Create an group</h3>
          </div>
          <div class="modal-body p-30">
              <span class="block mb-20">Create button will be enable after completing form.</span>
              <div class="mb-10">
                <span>Title</span><br/>
                <input type="text" class="form-control" ng-model="title">
              </div>
              <div class="mb-10">
                <span>Category</span><br/>
                <ui-select ng-model="selected.category"  ng-disabled="disabled">
                  <ui-select-match placeholder="Click to view the categories and select">{{$select.selected.title}}</ui-select-match>
                  <ui-select-choices repeat="category in groupCategories | filter: $select.search">
                    <span ng-bind-html="category.title | highlight: $select.search"></span>
                  </ui-select-choices>
                </ui-select>
              </div>
              <div class="mb-10 row">
                <div class="col-sm-4 col-xs-12">
                  <div class="mb-10">
                    <span>Status</span><br/>
                    <ui-select ng-model="selected.status"  ng-disabled="disabled">
                      <ui-select-match placeholder="">{{$select.selected.title}}</ui-select-match>
                      <ui-select-choices repeat="status in groupStatus | filter: $select.search">
                        <span ng-bind-html="status.title | highlight: $select.search"></span>
                      </ui-select-choices>
                    </ui-select>
                  </div>

                  <div class="mb-10">
                    <span>Icon</span><br/>
                    <button class="btn btn-default mb-10" style="width:160px" ng-click="selectIcon()">select your icon</button><br/>
                    <button class="btn btn-default disabled" style="width:160px;height:160px;max-width:100%"><i class="fa {{icon}}" style="font-size:60px"/></button>
                  </div>
                </div>

                <div class="col-sm-8 col-xs-12">
                  <div class="mb-10">
                    <span>About the group</span><br/>
                    <textarea class="form-control" ng-model="about" style="height:270px"></textarea>
                  </div>
                </div>
              </div>
          </div>
          <div class="modal-footer pr-30">
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            <button class="btn btn-greensea" ng-click="create()">Create group</button>
          </div>
        </script>

        <script type="text/ng-template" id="selectIconModalContent.html">
          <div class="modal-header p-30 pb-0">
            <h3 class="modal-title custom-font">Choose an icon for your group</h3>
          </div>
          <div class="modal-body p-30">
            <div class="row icons-list">
              <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="icon in icons">
                <span ng-click="select(icon)"><i class="fa {{icon}}"/>{{icon}}</span>
              </div>
            </div>
          </div>
        </script>

      </div>

    </li>
    <li ng-repeat="group in joinedGroup" ng-class="{active: group==currentGroup}"><a ui-sref="app.group.channel({group: '{{group.title}}', channel: 'General'})"><span ng-if="!group.icon || group.icon==''">{{group.initial}}</span><i class="fa {{group.icon}}" ng-if="group.icon"/></a></li>
  </ul>

  <!-- Right-side navigation -->
  <ul class="nav-right pull-right list-inline">
    
    <li class="dropdown nav-profile" dropdown on-toggle="toggled(open)">

      <a href class="dropdown-toggle" dropdown-toggle>
        <img src="images/profile-photo.jpg" alt="" class="img-circle size-30x30">
        <span>John Douey <fa name="angle-down"></fa></span>
      </a>

      <ul class="dropdown-menu animated littleFadeInRight">

        <li>
          <a ui-sref="app.profile">
            <span class="badge bg-greensea pull-right">86%</span>
            <fa name="user"></fa>Profile
          </a>
        </li>
        <li>
          <a href="#">
            <span class="label bg-lightred pull-right">new</span>
            <fa name="check"></fa>Tasks
          </a>
        </li>
        <li>
          <a href="#">
            <fa name="cog"></fa>Settings
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a href="#">
            <span class="label bg-lightred pull-right">2</span>
            <fa name="user"></fa>Requests
          </a>
        </li>
        <li>
          <a href="#">
            <span class="label bg-lightred pull-right">4</span>
            <fa name="envelope"></fa>Messages
          </a>
        </li>
        <li>
          <a href="#">
            <span class="label bg-lightred pull-right">3</span>
            <fa name="bell"></fa>Notifications
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a href="#">
            <fa name="lock"></fa>Lock
          </a>
        </li>
        <li>
          <a href="#">
            <fa name="sign-out"></fa>Logout
          </a>
        </li>

      </ul>

    </li>

    <li class="toggle-right-sidebar">
      <a href="javascript:;" ng-click="main.settings.rightbarShow = !main.settings.rightbarShow">
        <fa name="comments"></fa>
      </a>
    </li>
  </ul>
  <!-- Right-side navigation end -->

</header>
</div>
