

  	<div class="page page-full page-chat" ng-init="resize()">


      <div class="pageheader p-15 bg-white b-b">

        <div class="pageheader-inner">
          <div class="btn-toolbar pull-right">
            <div class="btn-group">
              <button class="btn btn-default btn-sm br-2"><i class="fa fa-plus"></i> New Message</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-default btn-sm br-2"><i class="fa fa-cog"></i> Settings</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-default btn-sm br-2"><i class="fa fa-search"></i></button>
            </div>
          </div>


          <h3 class="custom-font m-0 mr-5 inline-block">{{chatWith.firstname}} {{chatWith.lastname}}</h3>
        </div>
      </div>

      <div class="p-30">

        <!-- chats -->
        <ul class="chats p-0">

          <li class="out send-message-wrapper">
            <div class="send-message" ng-controller="SendMessageCtrl">
              <div class="media">
                <div class="pull-right thumb thumb-sm">
                  <img class="media-object img-circle" src="images/profile-photo.jpg" alt="">
                </div>
                <div class="media-body">
                  <div class="mb-40" ng-hide="post">
                    <a href="javascript:;" ng-click="post=!post">Post</a> new message</a>
                  </div>
                  <div ng-show="post">
                    <textarea class="form-control b-0" ng-model="messageinput"></textarea>
                    <div class="panel-footer text-left">
                      <button class="btn btn-link text-default pull-right" ng-click="post=!post"><i class="fa fa-trash-o"></i></button>
                      <button class="btn btn-greensea btn-ef btn-ef-7 btn-ef-7b br-2 mr-10" ng-click="sendMessage()"><i class="fa fa-envelope"></i> Send Message</button>
                      <button class="btn btn-default btn-ef btn-ef-7 btn-ef-7b br-2" ng-click="addImage()" ng-class="{active: imageAttached==true}"><i class="fa fa-image"></i> Add Image</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>

          <li ng-repeat="message in messages | reverse" class="{{message.type}}" on-finish-render>
            
            <div class="media" ng-if="message.type=='in'">
              <div class="pull-left thumb thumb-sm">
                <img class="media-object img-circle" src="{{message.user.avatar}}" alt="">
              </div>
              <div class="media-body">
                <p class="media-heading"><a href="#" class="name">{{message.user.firstname}} {{message.user.lastname}} </a><span class="datetime">{{message.timeline}}</span></p>
                <span class="body">{{message.body}}</span>
              </div>
            </div>

            <div class="media" ng-if="message.type=='out'">
              <div class="pull-right thumb thumb-sm">
                <img class="media-object img-circle" src="images/profile-photo.jpg" alt="">
              </div>
              <div class="media-body">
                <p class="media-heading"><a href="#" class="name">You </a><span class="datetime">{{message.timeline}}</span></p>
                <ng-embed embed-data="message.body" embed-options="options"></ng-embed>
              </div>
            </div>
          </li>

          <li class="text-center"><a href="javascript:;">Load More...</a></li>

        </ul>
        <!-- / chats -->

      </div>


	</div>
