<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ngEmbed</title>

    <link rel="stylesheet" href="https://highlightjs.org/static/styles/github.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/ng-embed.css">
    <style>
        body {
            width       : 100%;
            height      : 100%;
            margin      : 0 auto;
            font-family : 'Calibri';
            }

        .main {
            width     : 800px;
            margin    : 0 auto;
            font-size : 17px;
            color     : #444;
            }

        h2 {
            text-align  : center;
            font-family : 'Calibri';
            }

        a {
            text-decoration : none;
            color           : cornflowerblue;
            }

        h3 {
            font-family : "Calibri";
            text-align  : center;
            }
    </style>
</head>

<body ng-app="ngEmoticonApp" ng-controller="ngEmoticonCtrl" ng-cloak>
<div class="main">
    <h2>ng-embed</h2>
    <h3>Ideone Support</h3>
    <ng-embed embed-data="ideone" embed-options="options"></ng-embed>
    <h3>Github Gist Support</h3>
    <ng-embed embed-data="gist" embed-options="options"></ng-embed>
    <h3>Plunker Support</h3>
    <ng-embed embed-data="plunker" embed-options="options"></ng-embed>
    <h3>jsbin Support</h3>
    <ng-embed embed-data="jsbin" embed-options="options"></ng-embed>
    <h3>jsfiddle Support</h3>
    <ng-embed embed-data="jsfiddle" embed-options="options"></ng-embed>
    <h3>codepen Support</h3>
    <ng-embed embed-data="codepen" embed-options="options"></ng-embed>
    <h3>Spotify Support</h3>
    <ng-embed embed-data="spotify" embed-options="options"></ng-embed>
    <h3>SoundCloud Support</h3>
    <ng-embed embed-data="soundcloud" embed-options="options"></ng-embed>
    <h3>LiveLeak Support</h3>
    <ng-embed embed-data="liveleak" embed-options="options"></ng-embed>
    <h3>dotsub Support</h3>
    <ng-embed embed-data="dotsub" embed-options="options"></ng-embed>
    <h3>Dailymotion and TED Embed</h3>
    <ng-embed embed-data="dailymotion" embed-options="options"></ng-embed>
    <h3>Twitch TV Embed</h3>
    <ng-embed embed-data="twitchtv" embed-options="options"></ng-embed>
    <h3>Twitter Support</h3>
    <ng-embed embed-data="twitter" embed-options="options"></ng-embed>

    <h3>Emojis</h3>
    <div ng-bind-html="emoji | embed:{'linkTarget':'_blank','newLine':true}" class="ng-emoticons"></div>

    <h3>Directive</h3>
    <ng-embed embed-data="text1" embed-options="options"></ng-embed>



</div>
</body>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-sanitize.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
<script src="http://platform.twitter.com/widgets.js"></script>
<script src="../src/ng-embed.js"></script>
<script src="js/app.js"></script>

</html>
